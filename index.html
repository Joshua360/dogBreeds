<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DoggoSelect</title>
  <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Open+Sans:400,700" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/new.css">
</head>
<body>
  <header>
    <!-- <h1 class="logo"></h1> -->
    <img style="width:100px;" src="./vector/default-monochrome-black.svg" alt="">
  </header>
  <div class="container">  
    <label for="breeds">Select a Breed</label>
    <select class="u-full-width" id="breeds"></select>
    
    <div class="card"></div>
    
    <form>
      <label for="name">Name</label>
      <input class="u-full-width" id="name" type="text">
    
      <label for="comment">Comment</label>
      <textarea class="u-full-width" id="comment"></textarea>
      
      <button type="submit" id="submit">Submit</button>
    </form>
    
    <p>Designed and developed by a <a href="https://joshuacodes.com/"> a JavaScript Enthusiast</a></p>
  </div>
  <script src="dist/js/build.js"></script>
</body>
</html>
